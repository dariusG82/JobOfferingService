<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title th:text="#{signUp.title}">Sign Up</title>
</head>
<body class="container">
<form method="POST" th:object="${user}">
    <div>
        <label th:text="#{signUp.email}">Email Address</label>
        <input th:field="*{email}">
    </div>

    <div>
        <label th:text="#{signUp.password}">Password</label>
        <input type="password" th:field="*{password}">
    </div>

    <div>
        <label th:text="#{signUp.repeatPassword}">Repeat Password</label>
        <input type="password">
    </div>


    <div>
        <button type="submit" th:text="#{signUp.button.submit}">Create</button>
    </div>
    <div>
        <a th:text="#{signUp.button.language.EN}"
           th:href="@{''(lang='EN')}"></a>
        <a th:text="#{signUp.button.language.LT}"
           th:href="@{''(lang='LT')}"></a>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

</body>
</html>
