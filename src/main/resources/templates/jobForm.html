<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/layout :: layout(#{jobsPage.title}, ~{:: #main})">
<div id="main" class="container py-4">
    <div class="p-5 mb-4 background-light rounded-3">
        <div class="container-fluid py-5">
            <div class="container d-md-flex justify-content-md-center page-block text-primary-red">
                <h1 th:text="#{jobsForm.title}" class="text-center">Job details</h1>
            </div>
            <form method="post" th:object="${job}" th:action="@{''}">
                <div class="mb-3">
                    <label class="form-label" th:text="#{jobsPage.jobTitle}" for="jobTitle"></label>
                    <input id="jobTitle" class="form-control" th:field="*{jobTitle}">
                    <div th:if="${#fields.hasErrors('jobTitle')}" th:errors="*{jobTitle}" th:errorclass="error-block">Title field</div>
                </div>
                <div class="mb-3">
                    <label class="form-label" th:text="#{jobsPage.jobType}" for="jobType"></label>
                    <input id="jobType" class="form-control" th:field="*{jobType}">
                    <div th:if="${#fields.hasErrors('jobType')}" th:errors="*{jobType}" th:errorclass="error-block">Job type field</div>
                </div>
                <div class="mb-3">
                    <label class="form-label" th:text="#{jobsPage.jobDeadline}" for="deadline"></label>
                    <input id="deadline" class="form-control" th:field="*{deadline}">
                    <div th:if="${#fields.hasErrors('deadline')}" th:errors="*{deadline}" th:errorclass="error-block">Deadline field</div>
                </div>
                <div class="mb-3">
                    <label class="form-label" th:text="#{jobsPage.salary}" for="salary"></label>
                    <input id="salary" class="form-control" th:field="*{jobDetails.salary}">
                    <div th:if="${#fields.hasErrors('jobDetails.salary')}" th:errors="*{jobDetails.salary}" th:errorclass="error-block">Deadline field</div>
                </div>
                <div class="mb-3">
                    <label class="form-label" th:text="#{jobsPage.jobDescription}" for="description"></label>
                    <textarea id="description" class="form-control" th:field="*{jobDetails.description}"></textarea>
                    <div th:if="${#fields.hasErrors('jobDetails.description')}" th:errors="*{jobDetails.description}" th:errorclass="error-block">Deadline field</div>
                </div>
                <div class="d-md-flex justify-content-md-center">
                    <button type="submit" class="btn btn-custom">
                        Save data
                        <i class="fa-solid fa-upload"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</html>
