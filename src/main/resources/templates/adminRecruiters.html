<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/layout :: layout(#{usersPage.recruiters.title}, ~{:: #main})">
<div id="main">
    <div class="container py-4">
        <div class="p-5 mb-4 background-light rounded-3">
            <div class="container-fluid py-5">
                <div th:if="${recruiters.empty}">
                    <h1 th:text="#{usersPage.noRecruiters}">No Recruiters found</h1>
                </div>
                <div th:if="${not recruiters.empty}">
                    <h1 th:text="#{usersPage.recruiters.table}">Recruiters list</h1>
                </div>
                <table th:if="${not recruiters.empty}" class="table align-middle mb-0 bg-white page-block">
                    <thead class="bg-light">
                    <tr>
                        <th th:text="#{user.name}">Name</th>
                        <th th:text="#{user.surname}">Surname</th>
                        <th th:text="#{user.username}">Username</th>
                        <th th:text="#{user.email}">Email</th>
                        <th th:text="#{recruiter.businessName}">Business Name</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="recruiter : ${recruiters}">
                        <td th:text="${recruiter.name}">Name</td>
                        <td th:text="${recruiter.surname}">Surname</td>
                        <td th:text="${recruiter.username}">Does</td>
                        <td th:text="*{recruiter.contactDetails.emailAddress}">email@mail.com</td>
                        <td th:text="${recruiter.recruiter.businessName}">UAB 25</td>
                        <td>
                            <form th:action="@{/private/admin/recruiter/{username}/delete(username=${recruiter.username})}" method="post">

                                <button id="formDeleteAdmin">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                         fill="var(--dark-red)"
                                         class="bi bi-trash" viewBox="0 0 16 16">
                                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                        <path fill-rule="evenodd"
                                              d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                                    </svg>
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</html>
