<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/layout :: layout(#{usersPage.recruiters.title}, ~{:: #main})">
<div id="main">
    <div class="container py-4">
        <div class="p-5 mb-4 background-light rounded-3">
            <div class="container-fluid py-5">
                <div th:if="${recruiters.empty}">
                    <h1 th:text="#{usersPage.noRecruiters}">No Recruiters found</h1>
                </div>
                <div th:if="${not recruiters.empty}">
                    <h1 th:text="#{usersPage.recruiters.table}">Recruiters list</h1>
                </div>
                <table th:if="${not recruiters.empty}" class="table align-middle mb-0 bg-white page-block">
                    <thead class="bg-light">
                    <tr>
                        <th th:text="#{user.name}">Name</th>
                        <th th:text="#{user.surname}">Surname</th>
                        <th th:text="#{user.username}">Username</th>
                        <th th:text="#{user.email}">Email</th>
                        <th th:text="#{recruiter.businessName}">Business Name</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="recruiter : ${recruiters}">
                        <td th:text="${recruiter.name}">Namer</td>
                        <td th:text="${recruiter.surname}">Surnamer</td>
                        <td th:text="${recruiter.username}">Does</td>
                        <td th:text="*{recruiter.emailAddress}">email@mail.com</td>
                        <td th:text="${recruiter.recruiter.businessName}">UAB 25</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</html>
